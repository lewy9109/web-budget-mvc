{% extends "base.html" %}

{% block title %}Zarejestruj się{% endblock %}




{% block body %}


                        {% if user.errors is not empty %}
                            <p>Errors: </p>
                                <ul>
                                    {% for error in user.errors %}
                                    <li>
                                        {{error}}
                                    </li>
                                    {% endfor %}
                                </ul>
                        {% endif %}

                        <form method="post" action="/signup/create" id = "formSignup">

                            <div class="icon-adult">Login</div>
                            <input type="text"  id = "login" name="login" placeholder="login.."  value="{{user.login}}" required />

                            <div class="icon-mail-alt">Email</div> 
                            <input type="email" id="email" name="email" placeholder="@.." value="{{user.email}}"required />

                            <div class ="icon-key">Hasło</div> 
                            <input type="password" id="password1" name="password1" placeholder="hasło.." required />

                            <div class ="icon-key">Powtórz hasło</div> 
                            <input type="password"  id="password2" name="password2" placeholder="powtórz hasło.."/>

                            <!--<div class="g-recaptcha" data-sitekey="6LeXE-8UAAAAAIfwIS7jNn4aeKAJa7p_QwlvlMsJ"></div> -->
                            <div></div>
                            <input type="submit" value="Zarejestruj">

                        </form>

{% endblock %}
